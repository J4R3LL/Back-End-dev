    <main class="container justify-container-center">

      <div class="d-flex col-12 justify-content-end pe-3 d-none" id="alert">
      <div class="alert alert-warning alert-dismissible" role="alert">
        <strong id="updateResponse"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      </div>

      
      <div class="modal" tabindex="-1" id="tradeModel">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content text-dark">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="tradeForm">
                <div>
                  <h3>Your trade</h3>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Coins:</span>
                    <input type="text" class="form-control" id="coinRequester" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <p id="coin_left_requester"></p>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Diamonds:</span>
                    <input type="text" class="form-control" id="diamondRequester" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <p id="diamond_left_requester"></p>
                  </div>
                  <select class="form-select" size="4" id="select_my_item">
                    <option selected value="0">None</option>
                  </select>

                </div>
                <div>
                  <h3>Trade request</h3>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Coins:</span>
                    <input type="text" class="form-control" id="coinReceiver" aria-describedby="inputGroup-sizing-default">
                    <p id="coin_left_receiver"></p>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Diamonds:</span>
                    <input type="text" class="form-control" id="diamondReceiver" aria-describedby="inputGroup-sizing-default">
                    <p id="diamond_left_receiver"></p>
                  </div>
                  <select class="form-select" size="3" id="select_their_item">
                    <option selected value="0">None</option>
                  </select>

                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="sendTrade">Sent Trade</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-md-3 mt-5">
            <div id="userInfo"></div>
            <div class="row mx-4">
              <button type="button" id="battle" class="btn btn-primary btn-block mt-3 rounded-button col-12">Battle</button>
              <button type="button" id="trade" class="btn btn-primary btn-block mt-3 rounded-button col-12" data-bs-toggle="modal" data-bs-target="#tradeModel">Trade</button>
            </div>
          </div>

          <div class="col-9 row" id="userInventory"></div>
      </div>
